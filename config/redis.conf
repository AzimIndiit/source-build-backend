# Redis configuration file for Source Build application

# Network and Connection Settings
bind 0.0.0.0
port 6379
timeout 300
tcp-keepalive 60
tcp-backlog 511

# Memory Management
maxmemory 256mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Persistence Settings
# Save data to disk
save 900 1    # Save if at least 1 key changed in 900 seconds
save 300 10   # Save if at least 10 keys changed in 300 seconds
save 60 10000 # Save if at least 10000 keys changed in 60 seconds

# RDB file settings
dbfilename dump.rdb
dir /data
rdbcompression yes
rdbchecksum yes

# Append Only File (AOF) settings for durability
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Security
# Password will be set via environment variable in docker-compose
# requirepass will be set via command line

# Logging
loglevel notice
logfile ""

# Client Settings
maxclients 10000

# Slow Log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Performance Tuning
hz 10
dynamic-hz yes

# Lua Scripting
lua-time-limit 5000

# Notifications
notify-keyspace-events "Ex"

# Advanced Settings
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# HyperLogLog
hll-sparse-max-bytes 3000

# Streams
stream-node-max-bytes 4096
stream-node-max-entries 100

# Active Defragmentation (Redis 4.0+)
activedefrag yes
active-defrag-ignore-bytes 100mb
active-defrag-threshold-lower 10
active-defrag-threshold-upper 100
active-defrag-cycle-min 5
active-defrag-cycle-max 75

# Disable dangerous commands in production
# rename-command FLUSHDB ""
# rename-command FLUSHALL ""
# rename-command KEYS ""
# rename-command CONFIG ""
# rename-command DEBUG ""
# rename-command EVAL ""
# rename-command SHUTDOWN SHUTDOWN_SAFE

# Client Output Buffer Limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Protected Mode (disabled for Docker networking)
protected-mode no

# Disable TCP keep-alive
tcp-keepalive 300

# Enable latency monitoring
latency-monitor-threshold 100